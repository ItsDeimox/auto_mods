<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>

    <title>Automods</title>

    <audio id="type_sound" src="./assets/sounds/type_sounds/type_sound_1.ogg"></audio>
    <audio id="type_sound" src="./assets/sounds/type_sounds/type_sound_2.ogg"></audio>
    <audio id="type_sound" src="./assets/sounds/type_sounds/type_sound_3.ogg"></audio>
    <audio id="type_sound" src="./assets/sounds/type_sounds/type_sound_4.ogg"></audio>
    <audio id="type_sound" src="./assets/sounds/type_sounds/type_sound_5.ogg"></audio>
    <audio id="page_sfx" src="./assets/sounds/page_sfx/Page_turn1.ogg"></audio>
    <audio id="page_sfx" src="./assets/sounds/page_sfx/Page_turn2.ogg"></audio>
    <audio id="page_sfx" src="./assets/sounds/page_sfx/Page_turn3.ogg"></audio>
    <audio id="generate_sound" src="./assets/sounds/click_sound.ogg.mp3"></audio>
    <audio id="xp_sfx" src="./assets/sounds/xp_sfx.ogg"></audio>
    <audio id="break_sfx" src="./assets/sounds/break_sfx.ogg"></audio>

</head>

<body class="dark-theme">
    <video autoplay muted loop playsinline class="bg-video">
        <source src="./assets/videos/automods_bg.mp4" type="video/mp4">
    </video>
    <div class="bottom-info">
        <div class="left-info">
            <span>Automods</span>
            <span>Version 0.0.7 Alpha</span>
        </div>
        <div class="right-info">
            <span>Copyright Horizons inc. 2025</span>
        </div>
    </div>
    <div class="input-frame">
        <img src="./assets/images/automods_logo.png" alt="" class="logo">
        <div class="input-wrapper">
            <span class="bar">/</span>
            <input type="text" class="prompt-input" placeholder="Create a full RGP adventure modpack">
            <div class="sound-icon"></div>
        </div>
        <div class="config-area">
            <select class="game-version loading">
                <!-- Generated by script -->
            </select>

            <select class="mod-loader loading">
                <!-- Generated by script -->
            </select>
            <button class="generate-button loading"></button>
        </div>
    </div>
</body>

</html>
